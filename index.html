
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Shopping Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      width: 200px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Trending Shopping Products</h1>
  <div class="gallery">

    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <div class="product-name">Sample Product 1</div>
      <div class="product-link">
        <a href="https://example-affiliate-link1.com" target="_blank">Buy Now</a>
      </div>
    </div>

    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <div class="product-name">Sample Product 2</div>
      <div class="product-link">
        <a href="https://example-affiliate-link2.com" target="_blank">Buy Now</a>
      </div>
    </div>

  </div>
</body>
</html>
