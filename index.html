<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Shopping Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      width: 220px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-name {
      font-size: 16px;
      margin: 10px 0;
      font-weight: bold;
      color: #555;
    }
    .product-link a {
      color: #fff;
      background: #e91e63;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    .product-link a:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Trending Shopping Products</h1>

  <div class="gallery">

    <div class="product">
      <img src="product1.jpg" alt="Zaveri Pearls Cuff">
      <div class="product-name">Zaveri Pearls Cuff - Golden</div>
      <div class="product-link">
        <a href="https://amzn.to/4nmEpkm" target="_blank">Buy Now</a>
      </div>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Anarkali Kurti">
      <div class="product-name">Rayon Printed Anarkali Kurti</div>
      <div class="product-link">
        <a href="https://amzn.to/4n3EMjD" target="_blank">Buy Now</a>
      </div>
    </div>

  </div>

</body>
</html>
