<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Shopping Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .card p {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .card a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Trending Shopping Products</h1>
  <div class="products">
    <div class="card">
      <img src="product1.jpg" alt="Product 1" />
      <p>Zaveri Pearls Cuff</p>
      <a href="https://amzn.to/4nmEpkm" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <img src="product2.jpg" alt="Product 2" />
      <p>Printed Anarkali Kurti</p>
      <a href="https://amzn.to/4n3EMjD" target="_blank">Buy Now</a>
    </div>
  </div>
</body>
</html>
